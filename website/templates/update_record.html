{% extends 'base.html' %}
{% block content %}


<div class="col-md-6 offset-md-3">
    <h1>Actualizar registro</h1>
    <br />
    <form method="POST">
        {% csrf_token %}       
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Actualizar Registro</button>
        <a href="{% url 'record' current_record.id %}" class="btn btn-secondary">Regresar</a>
    </form>
</div>



{% endblock %}
